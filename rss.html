<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India News</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    /* Add basic styling for a clean presentation (optional) */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .news-item {
      margin-bottom: 15px;
    }
    .news-item a {
      text-decoration: none;
      color: black;
    }
    .news-item a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>India News</h1>
  <div id="news"></div>

  <script>
    $(document).ready(function() {
      const proxyUrl = 'https://your-proxy-service.com/india-news'; // Replace with actual URL

      $.ajax({
        url: proxyUrl,
        dataType: 'json',
        success: function(data) {
          const newsContainer = $('#news');

          data.slice(0, 10).forEach(item => { // Limit to 10 news items
            const newsItem = document.createElement('div');
            newsItem.classList.add('news-item');

            const titleLink = document.createElement('a');
            titleLink.href = item.link; // Assuming "link" property exists in data
            titleLink.textContent = item.title; // Assuming "title" property exists

            newsItem.appendChild(titleLink);
            newsContainer.appendChild(newsItem);
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error fetching news:', errorThrown);
          newsContainer.innerHTML = '<p>An error occurred while fetching news.</p>';
        }
      });
    });
  </script>
</body>
</html>
