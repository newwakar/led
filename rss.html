<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India News</title>
  <script src="https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js"></script>
  <style>
    /* Add basic styling for a clean presentation (optional) */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .news-item {
      margin-bottom: 15px;
    }
    .news-item a {
      text-decoration: none;
      color: black;
    }
    .news-item a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>India News</h1>
  <div id="news"></div>

  <script>
    (async () => {
      const url = 'https://news.google.com/rss/search?q=india&hl=en-IN&ceid=IN:en'; // Indian news in English
      const parser = new RSSParser();

      try {
        const feed = await parser.parseURL(url);
        const news = feed.items;

        const newsContainer = document.getElementById('news');

        news.slice(0, 10).forEach(item => { // Limit to 10 news items
          const newsItem = document.createElement('div');
          newsItem.classList.add('news-item');

          const titleLink = document.createElement('a'); 
          titleLink.href = item.link;
          titleLink.textContent = item.title;

          newsItem.appendChild(titleLink);
          newsContainer.appendChild(newsItem);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = '<p>An error occurred while fetching news.</p>';
      }
    })();
  </script>
</body>
</html>
